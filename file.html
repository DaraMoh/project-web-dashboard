        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta3/js/bootstrap.min.js"></script>
        <script type = "text/javascript" src = "https://d3js.org/d3.v5.min.js"></script>
    </head>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">

        <div class="container text-center">
            <div class="row">
                <div class="col-md-12">
                    <h1>Topic</h1>
                    <hr>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">GROUP TOPIC</h5>
                            <p class="card-text">GROUP HYPOTHESIS.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h1>Test 1</h1>
                    <hr>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">TEST 1 TITLE</h5>
                            <!-- INSERT GRAPH HEREEEEEEEEEEEEEEEEEEEEEEEE -->
                            <p class="card-text">TEST 1 SUMMARY.</p>
                            <a href="#" class="btn btn-link">Learn More</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h1>Test 2</h1>
                    <hr>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">TEST 2 TITLE</h5>
                            <!-- INSERT GRAPH HEREEEEEEEEEEEEEEEEEEEEEEEE -->
                            <div id = "svgcontainer">
                            </div>
                            <script>
                                // set the dimensions and margins of the graph
                                var margin = {top: 20, right: 20, bottom: 30, left: 50},
                                width = 960 - margin.left - margin.right,
                                height = 500 - margin.top - margin.bottom;
                       
                                // set the ranges
                                var x = d3.scaleTime().range([0, width]);
                                var y = d3.scaleLinear().range([height, 0]);
                       
                                // define the line
                                var valueline = d3.line()
                                   .x(function(d) { return x(d.year); })
                                   .y(function(d) { return y(d.population); });
                       
                                // append the svg obgect to the body of the page
                                // appends a 'group' element to 'svg'
                                // moves the 'group' element to the top left margin
                                var svg = d3.select("body").append("svg")
                                   .attr("width", width + margin.left + margin.right)
                                   .attr("height", height + margin.top + margin.bottom)
                                   .append("g").attr("transform",
                                      "translate(" + margin.left + "," + margin.top + ")");
                       
                                // Get the data
                                d3.csv("data.csv", function(error, data) {
                                   if (error) throw error;
                                   // format the data
                                   data.forEach(function(d) {
                                      d.year = d.year;
                                      d.population = +d.population;
                                   });
                       
                                   // Scale the range of the data
                                   x.domain(d3.extent(data, function(d) { return d.year; }));
                                   y.domain([0, d3.max(data, function(d) { return d.population; })]);
                       
                                   // Add the valueline path.
                                   svg.append("path")
                                      .data([data])
                                      .attr("class", "line")
                                      .attr("d", valueline);
                       
                                   // Add the X Axis
                                   svg.append("g")
                                      .attr("transform", "translate(0," + height + ")")
                                      .call(d3.axisBottom(x));
                       
                                   // Add the Y Axis
                                   svg.append("g")
                                      .call(d3.axisLeft(y));
                                });
                             </script>

                            <p class="card-text">TEST 2 SUMMARY.</p>
                            <a href="#" class="btn btn-link">Learn More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
